<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <section class="Header">
    <h1>Universal Restaurant</h1>
    <img class="headerimg"
      src="https://t3.ftcdn.net/jpg/03/35/51/06/360_F_335510693_HY7mLg3ARdLccKoXk3m66NLDpJRJh51p.jpg" alt="">
  </section>

  <section class="button">
    <button id="change-theme">Theme</button>
    <button id="all">All</button>
    <button id="breakfast">Breakfast</button>
    <button id="lunch">Lunch</button>
    <button id="dinner">Dinner</button>
    <button id="price1">Under $10</button>
    <button id="price2">$10 and Plus</button>

  <section class="Parent">
    <div class="baby">
      <p> Classic Pancakes, Bacon & Egg</p>
      <img class="Classic"
        src="https://reviewed-com-res.cloudinary.com/image/fetch/s--M4wQLwKf--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_972/https://reviewed-production.s3.amazonaws.com/1568123038734/Bfast.png"
        alt="">
    </div>
  </section>

  <div id="app"></div>
  <script type="module" src="./js/main.js"></script>

</html>
